version: 2

models:

  - name: arbigrants_one_day_active_wallets
    meta:
      blockchain: arbitrum_one
    description: "Total and grantee active wallets"
    tests:
      - unique:
          column_name: "(date || '-' || category)"
    columns:
      - &day
        name: date
        description: "date" 
      - &category
        name: category
        description: "category of wallet"
      - &active_wallets
        name: active_wallets
        description: "quantityof active wallets"